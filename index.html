<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emerson Moraes • Lançamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1a16;
      --gold:#c9b26d;
      --muted:#aab3ad;
      --card:#16231e;
      --btn:#1f352d;
      --btnHover:#2a4a3e;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Montserrat',sans-serif;
      background:radial-gradient(1200px 600px at 50% 20%, #1c2f28 0%, var(--bg) 60%);
      color:#fff;
    }
    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:24px;
      text-align:center;
    }
    .cover{
  margin:24px auto 16px;
  max-width:260px;        /* controla o tamanho da capa */
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,.45);
}

.cover img{
  width:100%;
  height:auto;
  display:block;
}

    h1{
      margin:18px 0 6px;
      font-size:28px;
      letter-spacing:.5px;
    }
    h2{
      margin:0 0 12px;
      font-weight:300;
      color:var(--gold);
    }
    p{
      margin:0 auto 22px;
      max-width:580px;
      color:var(--muted);
      line-height:1.6;
      font-size:15px;
    }
    .btns{
      display:grid;
      gap:12px;
      margin:10px 0 28px;
    }
    .btn{
      padding:16px 18px;
      background:var(--btn);
      border-radius:12px;
      text-decoration:none;
      color:#fff;
      font-weight:500;
      transition:.2s ease;
      border:1px solid rgba(255,255,255,.08);
    }
    .btn:hover{background:var(--btnHover)}
    footer{
      opacity:.7;
      font-size:12px;
      padding-bottom:10px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="cover">
      <img src="EmersonMoraesDisponivel.png" alt="Capa do lançamento">
    </div>

       <h2>Meu Grande Amor</h2>

    <p>
      Música autoral, produzida de forma independente.
      Uma história real transformada em som.
      Já disponível nas principais plataformas de streaming.
    </p>

    <section class="btns">
      <a class="btn" href="https://open.spotify.com/intl-pt/album/5nqEYiVuPJf6mYp9H5uqPb?si=lOpy5wTQRz-5p2_WA6RIPw" target="_blank">Ouvir no Spotify</a>
      <a class="btn" href="https://link.deezer.com/s/327YM9XAGCofOwdxJ6c5O" target="_blank">Ouvir no Deezer</a>
      <a class="btn" href="https://music.apple.com/br/album/meu-grande-amor-single/1862869097" target="_blank">Ouvir no Apple Music</a>
      <a class="btn" href="https://music.youtube.com/watch?v=mljhM9efieg&si=-3dbnBMDPRnHYOIE" target="_blank">Ouvir no YouTube</a>
    </section>

    <footer>
      © Emerson Moraes — Produção independente
    </footer>
  </main>
</body>
</html>
